<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>kotomi-ui - 基于Ant Design做的组件扩展，开发的一套组件库</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="基于Ant Design做的组件扩展，开发的一套组件库">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .markdown-section {
      max-width: 80%;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'kotomi-ui',
      repo: 'https://github.com/Kotomi-Team/kotomi-ui',
      loadSidebar: true,
      subMaxLevel: 6,
      search: {
        maxAge: 100000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: '搜索',
        // 搜索标题的最大程级, 1 - 6
        depth: 6
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-jsx.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
</body>

</html>
